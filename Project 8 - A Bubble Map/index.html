<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: "Avenir", "Helvetica Neue", Helvetica, sans-serif;
      width: 100%;
    }
    svg.main {
      display: block;
      margin: 0 auto;
      margin-top: 30px;
    }
    h1, h2 {
      text-transform: uppercase;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-top: 30px;
      margin-bottom: 0px;
    }
    h2 {
      font-size: 32px;
      color: #888;
    }
    .background {
      fill: none;
      pointer-events: all;
    }
    .land {
      fill: #E0E3DA;
      cursor: pointer;
    }
    .land.active {
      fill: orange;
    }
    .border {
      fill: none;
      stroke: #fff;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
    .bubble circle {
      fill: #EC7357;
      fill-opacity: 0.5;
      stroke: #fff;
      stroke-width: 0.4px;
    }
    .legend circle {
      fill: none;
      stroke: #ccc;
      stroke-width: 1px;
    }
    .legend text {
      fill: #777;
      font: 10px sans-serif;
      text-anchor: middle;
    }
  </style>
</head>
<body>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>

  <div class="wrapper">
    <h1>US Population</h1>
    <h2>Click or Pan/Zoom Around</h2>

  </div>

  <script>

    var width = 960;
    var height = 600;
    var active = d3.select(null);

    var zoom = d3.behavior.zoom()
                 .translate([0, 0])
                 .scale(1)
                 .scaleExtent([1, 8])
                 .on("zoom", zoomed);

    var path = d3.geo.path()
                 .projection(null);

    var svg = d3.select(".wrapper")
                .append("svg")
                .attr("class", "main")
                .attr("width", width)
                .attr("height", height)
                .on("click", stopped, true);

    // Render background first to detect zoom events
    svg.append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height)
        .on("click", reset);

    var g = svg.append("g");

    svg.call(zoom)
       .call(zoom.event);

    d3.json("us.json", function(error, us) {
      if (error) {
        return console.error(error);
      }

      var radius = d3.scale.sqrt()
                     .domain([0, 1e6])
                     .range([0, 15]);

      // Display base map
      g.append("path")
         .datum(topojson.feature(us, us.objects.nation))
         .attr("class", "land")
         .attr("d", path)
         .on("click", clicked);

      // Display state boundaries
      g.append("path")
         .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
         .attr("class", "border border--state")
         .attr("d", path);

      // Display population bubble
      g.append("g")
         .attr("class", "bubble")
         .selectAll("circle")
         .data(topojson.feature(us, us.objects.counties).features.sort(function(a, b) { return b.properties.population - a.properties.population; }))
         .enter().append("circle")
         .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
         .attr("r", 1.5)
         .transition()
         .delay(100)
         .duration(1500)
         .attr("r", function(d) { return radius(d.properties.population); });

      // Display legend
      var legend = svg.append("g")
                      .attr("class", "legend")
                      .attr("transform", "translate(" + (width - 50) + "," + (height - 20) + ")")
                      .selectAll("g")
                      .data([1e6, 3e6, 6e6])
                      .enter().append("g")
                      .attr("class", "bubble");

      legend.append("circle")
             .attr("cy", function(d) { return -radius(d); })
             .attr("r", radius);

      legend.append("text")
            .attr("y", function(d) { return -2 * radius(d); })
            .attr("dy", "1.3em")
            .text(d3.format(".1s"));
    });

    // Zoom to bounding box event handlers
    function clicked(d) {
      if (active.node() === this) return reset();
      active.classed("active", false);
      active = d3.select(this).classed("active", true);

      var bounds = path.bounds(d),
          dx = bounds[1][0] - bounds[0][0],
          dy = bounds[1][1] - bounds[0][1],
          x = (bounds[0][0] + bounds[1][0]) / 2,
          y = (bounds[0][1] + bounds[1][1]) / 2,
          scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / height))),
          translate = [width / 2 - scale * x, height / 2 - scale * y];

      svg.transition()
          .duration(750)
          .call(zoom.translate(translate).scale(scale).event);
    }

    function reset() {
      active.classed("active", false);
      active = d3.select(null);

      svg.transition()
          .duration(750)
          .call(zoom.translate([0, 0]).scale(1).event);
    }

    function zoomed() {
      g.style("stroke-width", 1.5 / d3.event.scale + "px");
      g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }

    // If the drag behavior prevents the default click,
    // also stop propagation so we donâ€™t click-to-zoom.
    function stopped() {
      if (d3.event.defaultPrevented) d3.event.stopPropagation();
    }

  </script>
</body>
