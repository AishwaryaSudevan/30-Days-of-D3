<!DOCTYPE html>
<head>
  <title>A D3 Map</title>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <style>

  </style>
</head>
<body>

  <script>
    var width = 960;
    var height = 1160;

    var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

    // Load TopoJSON file
    d3.json("uk.json", function(error, uk) {
      if (error) return console.error(error);

        // Convert back to GeoJSON for display
        var subunits = topojson.feature(uk, uk.objects.subunits);

        // Define projection of spherical coordinates to 2D plane
        var projection = d3.geo.mercator()
                               .scale(500)
                               .translate([width / 2, height / 2])

        // Path generator for projected 2D coordinates to format display for SVG
        var path = d3.geo.path().projection(d3.geo.mercator());

        // Add path element bounded to GeoJSON data
        svg.append("path")
           .datum(subunits)
           .attr("d", path);
    });



  </script>
</body>
